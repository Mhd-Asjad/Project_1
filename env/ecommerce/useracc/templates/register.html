<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
      body{
        background-image: url("{% static 'img/login-pic1.jpeg' %}");
        background-repeat: no-repeat;
        font-family: "Roboto", sans-serif;
        background-size: cover; 
        background-position: center;
      }

      .mt-5, .my-5 {
        margin-left: 8rem;
        margin-top: 6.3rem!important;
      }
  
    .btn:not(:disabled):not(.disabled) {
      
      cursor: pointer;
      margin-top: 24px;
    }
    .input-box input{
      width: 90% ;
      margin-left:10px;
      height: 100%;
      border: none;
      outline: none;
      border: 2px solid rgb(22, 22, 18);
      border-radius: 40px;
      color: rgb(232, 134, 13);
      font-size: 18px;
      padding: 20px 40px 30px 40p ;
      margin-top: 24px !important;
      margin-left:20px;
    }
      
    .card {
      background-color: transparent;

    }
  
  </style>

</head>
<body>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">

    <div class="container ">

      <div class="row d-flex justify-content-center align-items-center h-85">

        <div class="col-12 col-md-9 col-lg-7 col-xl-6 mt-5 ">

          <div class="card" style="border-radius: 25px;">

            <div class="card-body p-3">

              <h2 class="text-uppercase text-center mb-5">Create an account</h2> 
              
              <div class="input-box mb-4 row">

                <input type="text" class="form-control" name="username" placeholder="username" />

                <input type="tel" class="form-control " name="phone" placeholder="phone" />

                {% if messages %}
                    <ul class="messages">

                      {% for message in messages %}

                      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>

                      {% endfor %}

                    </ul>
                {% endif %}
                
                <input type="email" class="form-control" placeholder='email'
        
                  name="email" Required='required'>

                <input type="password" class="form-control" placeholder='password' name='password' required/>

                <input type="password" class="form-control" placeholder='confirm password' name='confirmpassword' required/>

                <form method="post" action="{% url 'register' %}" >

                  {% csrf_token %}
  
                {% if error_message %}
  
                <div class="alert alert-danger" role="alert">
                  
                  {{ error_message }}
  
                </div>
  
                {% endif %}
                
              </div>

                <div class="d-flex justify-content-center">
                  
                  <button type="submit"

                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register
                    <a href="{% url 'otpvalidation' %}"></a>
                  
                  </button>

                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'user_login' %}"

                    class="fw-bold text-body "><u>Login here</u></a></p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
